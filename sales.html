<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookie Shops</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Salmon Cookie Shops</h1>
    <form id="store-form">
      <fieldset>
        <legend>Enter your store information</legend>

        <label for="storeLocation">Location: </label>
        <input name="storeLocation" type="text" />

        <label for="storeMinCustomers">Minimum # of customers: </label>
        <input name="storeMinCustomers" type="text" />

        <label for="storeMaxCustomers">Maximum # of customers: </label>
        <input name="storeMaxCustomers" type="text" />

        <label for="storeAvgCookies">Average # of cookies per sale: </label>
        <input name="storeAvgCookies" type="text" />

        <button type="submit">Add a new store!</button>

      </fieldset>
    </form>

    <table id="cookies"></table>


    <script src="app.js"></script>
  </body>
</html>
